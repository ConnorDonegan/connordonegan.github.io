<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  
  <!--- previous MathJax method, which was super slow:
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  new method [ per https://docs.mathjax.org/en/latest/web/start.html#using-mathjax-from-a-content-delivery-network-cdn ]:
  --->
  <script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <!--- this doesn't play well with the new cdn, and appears similar to the default
  <script>
  MathJax = {
    tex: {      
      inlineMath: [['\(', '\)']],
      displayMath: [['$$', '$$'], ['\[', '\]']]
    },
    svg: {
      fontCache: 'global'
    }
  };
  window.MathJax = {
  loader: {load: ['[tex]/mathtools']},
  tex: {packages: {'[+]': ['mathtools']}}
  };
</script>
  --->
  
</head>
